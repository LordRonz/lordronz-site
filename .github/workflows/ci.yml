name: PR Source Code Check

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v3.8.1
        with:
          node-version: '18'
          cache: 'yarn'
      - name: Install packages
        run: yarn
      - name: Run ESLint
        run: yarn lint

  tsc:
    name: Run Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v3.8.1
        with:
          node-version: '18'
          cache: 'yarn'
      - name: Install packages
        run: yarn
      - name: Run type check
        run: yarn tsc

  prettier:
    name: Run Prettier Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v3.8.1
        with:
          node-version: '18'
          cache: 'yarn'
      - name: Install packages
        run: yarn
      - name: Run prettier
        run: yarn format

  stylelint:
    name: Run Stylelint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v3.8.1
        with:
          node-version: '18'
          cache: 'yarn'
      - name: Install packages
        run: yarn
      - name: Run stylelint
        run: yarn stylelint

  jest:
    name: Run Jest testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v3.8.1
        with:
          node-version: '18'
          cache: 'yarn'
      - name: Install packages
        run: yarn
      - name: Run Jest
        run: yarn test

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18.x
          cache: 'yarn'

      - name: Install Packages
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build
